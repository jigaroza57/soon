<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manubhai Gathiyawala</title>
    <link rel="shortcut icon" href="bazik.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        color: #fff;
        overflow-x: hidden;
        position: relative;
      }

      /* Animated Background Elements */
      .bg-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .floating-shape {
        position: absolute;
        border-radius: 50%;
        background: rgba(247, 176, 50, 0.1);
        animation: float 6s ease-in-out infinite;
      }

      .floating-shape:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .floating-shape:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 60%;
        right: 15%;
        animation-delay: 2s;
      }

      .floating-shape:nth-child(3) {
        width: 60px;
        height: 60px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }

      .floating-shape:nth-child(4) {
        width: 100px;
        height: 100px;
        top: 10%;
        right: 30%;
        animation-delay: 1s;
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      /* Main Container */
      .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        position: relative;
      }

      /* Hero Section */
      .hero-section {
        text-align: center;
        max-width: 800px;
        margin-bottom: 50px;
        animation: slideInUp 1s ease-out;
      }

      .logo-container {
        position: relative;
        margin-bottom: 30px;
        animation: logoGlow 3s ease-in-out infinite alternate;
      }

      .logo {
        width: 200px;
        height: auto;
        filter: drop-shadow(0 10px 20px rgba(247, 176, 50, 0.4));
        animation: logoFloat 4s ease-in-out infinite;
      }

      @keyframes logoGlow {
        0% {
          filter: drop-shadow(0 10px 20px rgba(247, 176, 50, 0.4));
        }
        100% {
          filter: drop-shadow(0 15px 30px rgba(247, 176, 50, 0.8));
        }
      }

      @keyframes logoFloat {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .brand-name {
        font-family: "Playfair Display", serif;
        font-size: 3.5em;
        font-weight: 700;
        background: linear-gradient(45deg, #F7B032, #FFD700, #FFA500);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
        animation: textShine 3s ease-in-out infinite;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      @keyframes textShine {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }

      .tagline {
        font-size: 1.4em;
        color: #e8e8e8;
        margin-bottom: 10px;
        animation: fadeInUp 1.5s ease-out 0.5s both;
      }

      .construction-text {
        font-size: 1.2em;
        color: #F7B032;
        font-weight: 600;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.05);
        }
      }

      /* Countdown Section */
      .countdown-section {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        border-radius: 25px;
        padding: 40px;
        margin: 30px 0;
        border: 1px solid rgba(247, 176, 50, 0.2);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        animation: slideInUp 1s ease-out 1s both;
      }

      .countdown-title {
        font-size: 1.8em;
        margin-bottom: 30px;
        color: #F7B032;
        text-align: center;
        font-weight: 600;
      }

      .countdown-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        max-width: 500px;
        margin: 0 auto;
      }

      .countdown-item {
        text-align: center;
        position: relative;
        animation: countdownItem 0.8s ease-out both;
      }

      .countdown-item:nth-child(1) { animation-delay: 1.2s; }
      .countdown-item:nth-child(2) { animation-delay: 1.4s; }
      .countdown-item:nth-child(3) { animation-delay: 1.6s; }
      .countdown-item:nth-child(4) { animation-delay: 1.8s; }

      @keyframes countdownItem {
        0% {
          opacity: 0;
          transform: translateY(30px) scale(0.8);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .countdown-number {
        font-size: 2.5em;
        font-weight: 700;
        color: #F7B032;
        display: block;
        margin-bottom: 5px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        animation: numberPulse 2s ease-in-out infinite;
      }

      @keyframes numberPulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      .countdown-label {
        font-size: 0.9em;
        color: #b8b8b8;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 500;
      }

      /* Progress Bar */
      .progress-section {
        margin-top: 40px;
        text-align: center;
        animation: slideInUp 1s ease-out 2s both;
      }

      .progress-bar {
        width: 100%;
        max-width: 400px;
        height: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        overflow: hidden;
        margin: 20px auto;
        position: relative;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #F7B032, #FFD700);
        border-radius: 10px;
        animation: progressFill 3s ease-out;
        position: relative;
      }

      .progress-fill::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        animation: shimmer 2s infinite;
      }

      @keyframes progressFill {
        0% {
          width: 0%;
        }
        100% {
          width: 75%;
        }
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      /* Social Links */
      .social-links {
        margin-top: 40px;
        display: flex;
        gap: 20px;
        justify-content: center;
        animation: slideInUp 1s ease-out 2.5s both;
        flex-wrap: wrap;
      }

      .social-link {
        width: 55px;
        height: 55px;
        border-radius: 50%;
        background: rgba(247, 176, 50, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #F7B032;
        text-decoration: none;
        font-size: 1.3em;
        transition: all 0.3s ease;
        border: 2px solid rgba(247, 176, 50, 0.3);
        position: relative;
        overflow: hidden;
      }

      .social-link::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      .social-link:hover::before {
        left: 100%;
      }

      .social-link:hover {
        background: #F7B032;
        color: #1a1a2e;
        transform: translateY(-5px) scale(1.1);
        box-shadow: 0 10px 25px rgba(247, 176, 50, 0.4);
      }

      .social-link i {
        transition: transform 0.3s ease;
      }

      .social-link:hover i {
        transform: scale(1.2);
      }

      /* Social Media Specific Colors */
      .social-link.facebook:hover {
        background: #1877f2;
        color: white;
        border-color: #1877f2;
      }

      .social-link.instagram:hover {
        background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        color: white;
        border-color: #dc2743;
      }

      .social-link.whatsapp:hover {
        background: #25d366;
        color: white;
        border-color: #25d366;
      }

      .social-link.youtube:hover {
        background: #ff0000;
        color: white;
        border-color: #ff0000;
      }

      .social-link.linkedin:hover {
        background: #0077b5;
        color: white;
        border-color: #0077b5;
      }

      .social-link.twitter:hover {
        background: #1da1f2;
        color: white;
        border-color: #1da1f2;
      }

      /* Tooltip */
      .social-link::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: -40px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.8em;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .social-link:hover::after {
        opacity: 1;
        visibility: visible;
      }

      /* Animations */
      @keyframes slideInUp {
        0% {
          opacity: 0;
          transform: translateY(50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .brand-name {
          font-size: 2.5em;
        }

        .countdown-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 15px;
        }

        .countdown-section {
          padding: 30px 20px;
        }

        .logo {
          width: 150px;
        }
      }

      @media (max-width: 480px) {
        .brand-name {
          font-size: 2em;
        }

        .tagline {
          font-size: 1.1em;
        }

        .countdown-number {
          font-size: 2em;
        }

        .countdown-section {
          padding: 25px 15px;
        }

        .logo {
          width: 120px;
        }
      }

      /* Loading Animation */
      .loading-dots {
        display: inline-block;
        margin-left: 10px;
      }

      .loading-dots span {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #F7B032;
        margin: 0 3px;
        animation: loadingDots 1.4s infinite ease-in-out;
      }

      .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
      .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

      @keyframes loadingDots {
        0%, 80%, 100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <!-- Animated Background Elements -->
    <div class="bg-elements">
      <div class="floating-shape"></div>
      <div class="floating-shape"></div>
      <div class="floating-shape"></div>
      <div class="floating-shape"></div>
    </div>

    <div class="main-container">
      <!-- Hero Section -->
      <div class="hero-section">
        <div class="logo-container">
          <img src="bazik.png" class="logo" alt="Manubhai Gathiyawala Logo" />
        </div>
        
        <h1 class="brand-name">Manubhai Gathiyawala</h1>
        
        <p class="tagline">Something Amazing is Coming Soon</p>
        <p class="construction-text">
          🚧 Site is Under Construction 
          <span class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </p>
      </div>

      <!-- Countdown Section -->
      <div class="countdown-section">
        <h2 class="countdown-title">Launching In</h2>
        
        <div class="countdown-grid">
          <div class="countdown-item">
            <span class="countdown-number" id="days">00</span>
            <span class="countdown-label">Days</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-number" id="hours">00</span>
            <span class="countdown-label">Hours</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-number" id="minutes">00</span>
            <span class="countdown-label">Minutes</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-number" id="seconds">00</span>
            <span class="countdown-label">Seconds</span>
          </div>
        </div>
      </div>

      <!-- Progress Bar -->
      <div class="progress-section">
        <h3 style="color: #fff; margin-bottom: 10px;">Development Progress</h3>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <p style="color: rgba(255, 255, 255, 0.8); font-size: 0.9em;">75% Complete</p>
      </div>

      <!-- Social Links -->
      <div class="social-links">
        <a href="#" class="social-link" data-tooltip="Email"><i class="fas fa-envelope"></i></a>
        <a href="#" class="social-link" data-tooltip="Phone"><i class="fas fa-phone"></i></a>
        <a href="#" class="social-link" data-tooltip="Website"><i class="fas fa-globe"></i></a>
        <a href="#" class="social-link" data-tooltip="Location"><i class="fas fa-map-marker-alt"></i></a>
        <a href="#" class="social-link facebook" data-tooltip="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-link instagram" data-tooltip="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-link whatsapp" data-tooltip="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="#" class="social-link youtube" data-tooltip="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="#" class="social-link linkedin" data-tooltip="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" class="social-link twitter" data-tooltip="Twitter"><i class="fab fa-twitter"></i></a>
      </div>
    </div>

    <script>
      // Enhanced Countdown Timer
      const countDownDate = new Date("Dec 31, 2024 23:59:59").getTime();

      const countdownTimer = setInterval(function() {
        const now = new Date().getTime();
        const distance = countDownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Add leading zeros
        document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
        document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
        document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
        document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

        if (distance < 0) {
          clearInterval(countdownTimer);
          document.querySelector(".countdown-section").innerHTML = 
            '<h2 style="color: #F7B032; font-size: 2em;">🎉 We\'re Live! 🎉</h2>';
        }
      }, 1000);

      // Add scroll-triggered animations
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.animationPlayState = 'running';
          }
        });
      }, observerOptions);

      // Observe all animated elements
      document.querySelectorAll('.hero-section, .countdown-section, .progress-section, .social-links').forEach(el => {
        observer.observe(el);
      });

      // Add mouse move effect for background
      document.addEventListener('mousemove', (e) => {
        const shapes = document.querySelectorAll('.floating-shape');
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;

        shapes.forEach((shape, index) => {
          const speed = (index + 1) * 0.5;
          shape.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
        });
      });
    </script>
  </body>
</html>
